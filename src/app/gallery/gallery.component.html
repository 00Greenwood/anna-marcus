<app-navigation-bar></app-navigation-bar>
<app-preview-image *ngIf='isAllowed && inPreview'></app-preview-image>
<app-verification *ngIf='!isAllowed'></app-verification>
<div class='container-fluid px-4 py-2 my-5' *ngIf='isAllowed'>
  <div class='row'>
    <div class='px-2 col d-none d-xl-block' *ngFor='let imageColumn of imageGridExtraLarge'>
      <div class='py-2' *ngFor='let image of imageColumn'>
        <app-image [image]='image'></app-image>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='px-2 col d-none d-lg-block d-xl-none' *ngFor='let imageColumn of imageGridLarge'>
      <div class='py-2' *ngFor='let image of imageColumn'>
        <app-image [image]='image'></app-image>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='px-2 col d-none d-md-block d-lg-none' *ngFor='let imageColumn of imageGridMedium'>
      <div class='py-2' *ngFor='let image of imageColumn'>
        <app-image [image]='image'></app-image>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='px-2 col d-xs-block d-md-none' *ngFor='let imageColumn of imageGridSmall'>
      <div class='py-2' *ngFor='let image of imageColumn'>
        <app-image [image]='image'></app-image>
      </div>
    </div>
  </div>
</div>
